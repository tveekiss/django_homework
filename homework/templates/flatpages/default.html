<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ flatpage.title }}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Анекдотики</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/about/">Главная</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/site1/">Анекдот №1</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/site2/">Анекдот №2</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/site3/">Анекдот №3</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Page content-->
                <div class="container">
                   <div class="row">
                       <div class="col-lg-12 text-center">
                           {% block content %}
                           {{ flatpage.content }}
                           {% endblock content %}
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
